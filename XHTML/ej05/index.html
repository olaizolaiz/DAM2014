<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de formulario</title>
    </head>
    <body>
        <h1>Información sobre el producto</h1>
        <form action="post.php" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos básicos</legend>
                Nombre <br>
                <input type="text" name="nombre"><br>
                Contraseña <br>
                <input type="password" name="contrasena"><br>
                Descripción<br>
                <input type="textarea" name="descripcion" cols="40" rows="6"><br>
                <label for="foto">Foto</label><input type="file" name="foto"><br>
                <input type="checkbox" name="contador" value="1"><label for="contador">Añadir contador de visitas</label>
            </fieldset>
            <fieldset>
                <legend>Datos económicos</legend>
                <label for="precio">Precio</label><input type="text" name="precio" size="3">€
                <span>Impuestos</span>
                <select name="impuestos">
                    <option value="4" selected>4%</option>
                    <option value="6">6%</option>
                    <option value="8">8%</option>
                </select><br>
                Promoción<br>
                <input type="radio" name="promocion" id="ninguno" value="ninguno" checked /><label for="ninguno">Ninguno</label><br>
                <input type="radio" name="promocion" id="gratuito" value="transporte_gratuito" checked /><label for="gratuito">Transporte gratuito</label><br>
                <input type="radio" name="promocion" id="descuento" value="descuento_5" checked /><label for="descuento">Descuento del 5%</label>
            </fieldset>
            <input type="submit" name="enviar" value="Enviar" />
        </form>
    </body>
</html>
